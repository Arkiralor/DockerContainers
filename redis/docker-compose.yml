# docker compose file to initiate a redis server
version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      # Uncomment to mount custom config
      # - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Uncomment to set resource limits
    # deploy:
    #   resources:
    #     limits:
    #       memory: 512m
    #     reservations:
    #       memory: 256m

    # Uncomment to add networks
    # networks:
    #   - redis-net

    # Uncomment to add extra hosts
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"

volumes:
  redis_data:
    driver: local
